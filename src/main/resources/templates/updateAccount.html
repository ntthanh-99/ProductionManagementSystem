<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="margin-left: 50px">Cập nhật tài khoản</h3>
						<div class="d-md-flex mb-3">
							<form th:action="@{/updateAccount}" method="post" th:object="${updateEmployee}" style="margin-left: 50px;">
								<input type="hidden" id="id" name="id" th:field="*{id}" />
								<div class="form-group">
									<label for="username">Tài khoản</label> <input
										class="form-control" id="userName" name="username"
										th:field="*{username}" />
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label><input
										type="password" class="form-control" id="password"
										name="password" placeholder="*****" th:field="*{password}"/>
								</div>
								<div class="form-group">
									<label for="position">Position</label>
      								<select class="form-control" id="position" name="position" th:field="*{position}">
        								<option th:value="'admin'" th:text="Admin"></option>
        								<option th:value="'warehouse'" th:text="Warehouse"></option>
        								<option th:value="'seller'" th:text="Seller"></option>
      								</select>
								</div>
								<button id="updateUserInfoButton" type="submit"
									class="btn btn-primary" style="margin: auto">Lưu</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="text-align: center">Thông tin</h3>
					<h3 style="text-align: center; color: green;" th:text="${message}"></h3>
						<div class="d-md-flex mb-3">
							<!-- bang ds -->
							<table class="table">
								<tr>
									<th>Sản phẩm</th>
									<th>Phân phối cho </th>
									<th>Số lượng</th>
									<th>Giá</th>
									<th>Thành tiền</th>
								</tr>
								<tr th:each="distribution : ${distributionList}">
									<td th:text="${distribution.product.name}"></td>
									<td th:text="${distribution.distributor.name}"></td>
									<td th:text="${distribution.quanlity}"></td>
									<td th:text="${distribution.product.price}"></td>
									<td th:text="${distribution.quanlity} * ${distribution.product.price}"></td>
								</tr> 
								<td></td>
								<td></td>
								<td></td>
								<td>Tổng tiền</td>
								<td th:text="${total}"></td> </tr>
								<tr> 
							</table>
						</div>
						<a href="/cancelDistributionBill"><button type="button" class="btn btn-success">Hủy</button> </a>
						<a href="/saveDistributionBill"><button type="button" class="btn btn-success">Save</button> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>

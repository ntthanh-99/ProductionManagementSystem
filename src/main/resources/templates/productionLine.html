<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="text-align: center">DS dây chuyền</h3>
					<a href="/addNewProductionLine"><button type="button" class="btn btn-success">Dây chuyền mới</button> </a>
						<div class="d-md-flex mb-3">
							<table class="table">
								<tr>
									<th>Id</th>
									<th>Tên dây chuyền</th>
									<th>Mô tả</th>
									<th>Trạng thái</th>
									<th>Ngày tạo</th>
									<th>Ngày sửa</th>
									<th>Action</th>
								</tr>
								<tr th:each="productionLine : ${productionLineList}">
									<td th:text="${productionLine.id}"></td>
									<td th:text="${productionLine.name}"></td>
									<td th:text="${productionLine.description}"></td>
									<td style="color: red;" th:text="${productionLine.status}"></td>
									<td th:text="${productionLine.createDate}"></td>
									<td th:text="${productionLine.modifyDate}"></td>
									<td>
										<a th:href="@{updateProductionLine(id=${productionLine.id})}">
											<img alt="" src="/image/icon/modify.png" width="20px"> 
										</a> 
										<a th:href="@{deleteProductionLine(id=${productionLine.id})}">
											<img alt="" src="/image/icon/delete.png" width="20px"> 
										</a>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>

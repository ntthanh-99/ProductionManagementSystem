<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="text-align: center">DS nguyên liệu</h3>
					<a href="/addNewMaterial"><button type="button" class="btn btn-success">Nguyên liệu mới</button> </a>
						<div class="d-md-flex mb-3">
							<table class="table">
								<tr>
									<th>Id</th>
									<th>Tên nguyên liệu</th>
									<th>Số lượng</th>
									<th>Giá nhập</th>
									<th>Ngày tạo</th>
									<th>Ngày sửa</th>
									<th>Action</th>
								</tr>
								<tr th:each="material : ${materialList}">
									<td th:text="${material.id}"></td>
									<td th:text="${material.name}"></td>
									<td th:text="${material.quanlity}"></td>
									<td th:text="${material.priceImport}"></td>
									<td th:text="${material.createDate}"></td>
									<td th:text="${material.modifyDate}"></td>
									<td>
										<a th:href="@{updateMaterial(id=${material.id})}">
											<img alt="" src="/image/icon/modify.png" width="20px"> 
										</a> 
										<a th:href="@{deleteMaterial(id=${material.id})}">
											<img alt="" src="/image/icon/delete.png" width="20px"> 
										</a>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="text-align: center">Lịch sử nhập</h3>
					<table class="table">
								<tr>
									<th>Id</th>
									<th>Tổng tiền</th>
									<th>Người tạo</th>
									<th>Ngày tạo</th>
									<th>Ngày sửa</th>
									<th>Action</th>
								</tr>
								<tr th:each="importBill : ${importlBillList}">
									<td th:text="${importBill.id}"></td>
									<td th:text="${importBill.total}"></td>
									<td th:text="${importBill.employee.username}"></td>
									<td th:text="${importBill.createDate}"></td>
									<td th:text="${importBill.modifyDate}"></td>
									<td>
										<a th:href="@{viewImportBill(id=${importBill.id})}">
											<img alt="" src="/image/icon/view.png" width="20px"> 
										</a> 
										
								</tr>
							</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>

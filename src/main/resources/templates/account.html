<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<a href="/addNewAccount"><button type="button" class="btn btn-success">New Employee</button> </a>
						<div class="d-md-flex mb-3">
							<table class="table">
								<tr>
									<th>Id</th>
									<th>Username</th>
									<th>Password</th>
									<th>Position</th>
									<th>Create Date</th>
									<th>Modify Date</th>
									<th>Action</th>
								</tr>
								<tr th:each="employee : ${employeeList}">
									<td th:text="${employee.id}"></td>
									<td th:text="${employee.username}"></td>
									<td>*****</td>
									<td th:text="${employee.position}"></td>
									<td th:text="${employee.createDate}"></td>
									<td th:text="${employee.modifyDate}"></td>
									<td>
										<a th:href="@{/update(id=${employee.id})}">
											<img alt="" src="/image/icon/modify.png" width="20px"> 
										</a> 
										<a th:href="@{/delete(id=${employee.id})}">
											<img alt="" src="/image/icon/delete.png" width="20px"> 
										</a>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>
